<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    
    
    <title>Cronometo</title>
</head>
<body>
    
    <div class="d-flex justify-content-center align-items-center m-3">
        <div id="hours"></div>
        <div>:</div>
        <div id="minutes"></div>
        <div>:</div>
        <div id="seconds"></div>
        
    </div>
    <div class="d-flex justify-content-center align-items-center">
        <button type="button" class="btn btn-success " onclick="play()">Play</button>
        <button type="button" class="btn btn-danger m-2" onclick="pause()">Pause</button>
        <button type="button" class="btn btn-dark " onclick="restart()">Restart</button>
    </div>
    

    <script src="./scripts/script.js"></script>
</body>
</html>
